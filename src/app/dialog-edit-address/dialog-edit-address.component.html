
<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading" matInput [(ngModel)]="user.street"  placeholder="Street + House No." >
                <!-- <mat-hint>Please enter a strees</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading"  placeholder="Zip code" matInput [(ngModel)]="user.zipCode">
                <!-- <mat-hint>Please enter a Zip code</mat-hint> -->
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading"  placeholder="City" matInput [(ngModel)]="user.city">
                <!-- <mat-hint>Please enter a city</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close();">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
    
    </div>
