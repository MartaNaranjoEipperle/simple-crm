<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [disabled]="loading" matInput placeholder="Firstname" [(ngModel)]="user.firstName">
                <!--<mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input [disabled]="loading" matInput placeholder="Lastname" [(ngModel)]="user.lastName">
                <!-- <mat-hint>Please enter a lsastname</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
    
                <mat-label>E-mail</mat-label>
                <input [disabled]="loading" matInput placeholder="E-mail" [(ngModel)]="user.mail">
                <!-- <mat-hint>Please enter a E-mail</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
    
                <mat-label>Birthdate</mat-label>
                <input [disabled]="loading" matInput placeholder="Birthdate" [matDatepicker]="picker1" [(ngModel)]="birthDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker1" class="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a birthdate</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close();">Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
    
    </div>
