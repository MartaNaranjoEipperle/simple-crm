<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.mail }}</td>
      <td>{{ user.city }}</td>
    </tr>

  </table>
</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="basic" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
