<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Firstname</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!--<mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.lastName">
            <!-- <mat-hint>Please enter a lsastname</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">

            <mat-label>Birthdate</mat-label>
            <input matInput placeholder="Placeholder" [matDatepicker]="picker1" [(ngModel)]="birthDate">
            <mat-datepicker-toggle matIconSuffix [for]="picker1" class="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a birthdate</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.street">
            <!-- <mat-hint>Please enter a strees</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.zipCode">
            <!-- <mat-hint>Please enter a Zip code</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.city">
            <!-- <mat-hint>Please enter a city</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
